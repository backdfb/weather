<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive weather app</title>
</head>
<body>
    <main>
        <h1>Responsive weather app Powered by the Open weather API</h1>
        <section id="searchBar" class="searchBar">
            <form id="searchBar__form" class="searchBar__form" role="search">
               <label for="searchBar__text">Enter a new location</label> 
               <input id="searchBar__text" class="searchBar__text" type="text" role="searchbox" 
               placeholder="City, State, Country" size="40" autocomplete="off" required>
               <button id="searchBar__button" class="searchBar__button" title="Submit Location" aria-label="Enter Zip Code or City, State, and Country to retrieve weather conditions"
               type="submit">Search</button>
            </form>
        </section>
        <section id="currentForecast" class="currentForecast"></section>
        <nav id=navButtons class="navButtons"></nav>
        <section id="dailyForecast" class="dailyForecast"></section>
    </main>
</body>
</html>
